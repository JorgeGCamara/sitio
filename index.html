<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi sitio con pestañas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .tabs {
      display: flex;
      margin-bottom: 10px;
    }

    .tab-button {
      background-color: #1e70bf;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-right: 5px;
      cursor: pointer;
    }

    .tab-button.active {
      background-color: #125a96;
    }

    .tab-content {
      display: none;
      border: 1px solid #ccc;
      padding: 15px;
      background-color: #f9f9f9;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <h2>Bienvenido</h2>

  <div class="tabs">
    <button class="tab-button active" onclick="openTab('contenido1')">Pestaña 1</button>
    <button class="tab-button" onclick="openTab('contenido2')">Pestaña 2</button>
  </div>

  <div id="contenido1" class="tab-content active">
    <h3>Contenido de la pestaña 1</h3>
    <p>Aquí puedes colocar cualquier contenido, como enlaces o documentos.</p>
  </div>

  <div id="contenido2" class="tab-content">
    <h3>Contenido de la pestaña 2</h3>
    <p>Este es el contenido de la segunda pestaña. También puedes usar un iframe aquí si quieres.</p>
  </div>

<script>
    function openTab(id) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-button');

      tabs.forEach(tab => tab.classList.remove('active'));
      buttons.forEach(btn => btn.classList.remove('active'));

      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
