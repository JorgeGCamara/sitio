<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi sitio con banner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 9s infinite;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    @keyframes slide {
      0% { margin-left: 0; }
      33% { margin-left: 0; }
      36% { margin-left: -100%; }
      66% { margin-left: -100%; }
      69% { margin-left: -200%; }
      99% { margin-left: -200%; }
      100% { margin-left: 0; }
    }
  </style>
</head>
<body>

  <!-- Banner deslizante -->
  <div class="banner">
    <div class="slides">
      <div class="slide"><img src="https://via.placeholder.com/1200x200/1e70bf/ffffff?text=Banner+1" alt="Banner 1"></div>
      <div class="slide"><img src="https://via.placeholder.com/1200x200/125a96/ffffff?text=Banner+2" alt="Banner 2"></div>
      <div class="slide"><img src="https://via.placeholder.com/1200x200/0d3b66/ffffff?text=Banner+3" alt="Banner 3"></div>
    </div>
  </div>

  <h2>Bienvenido</h2>

  <!-- Pestañas -->
  <div class="tabs">
    <button class="tab-button active" onclick="openTab('contenido1')">Pestaña 1</button>
    <button class="tab-button" onclick="openTab('contenido2')">Pestaña 2</button>
  </div>

  <div id="contenido1" class="tab-content active">
    <h3>Contenido de la pestaña 1</h3>
    <p>Aquí puedes colocar cualquier contenido, como enlaces o documentos.</p>
  </div>

  <div id="contenido2" class="tab-content">
    <h3>Contenido de la pestaña 2</h3>
    <p>Este es el contenido de la segunda pestaña. También puedes usar un iframe aquí si quieres.</p>
  </div>

<script>
  function openTab(id) {
    const tabs = document.querySelectorAll('.tab-content');
    const buttons = document.querySelectorAll('.tab-button');

    tabs.forEach(tab => tab.classList.remove('active'));
    buttons.forEach(btn => btn.classList.remove('active'));

    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
  }
</script>

</body>
</html>
