<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú SharePoint Estilo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .menu {
      width: 250px;
      margin: 50px auto;
    }
    .boton {
      display: block;
      background-color: #2b6dad;
      color: white;
      padding: 10px;
      margin: 5px 0;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .boton:hover {
      background-color: #1f5a8e;
    }
  </style>
</head>
<body>

  <div class="menu">
    <a href="#" class="boton">Inicio</a>
    <a href="#" class="boton">Brigadas de Emergencia</a>
    <a href="#" class="boton">Encuesta GH</a>
    <a href="#" class="boton">Nueva Sección</a>
  </div>

</body>
</html>
